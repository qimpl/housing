info:
  contact: {}
  license: {}
  title: Housing API
  version: 0.1.0
paths:
  /housing:
    get:
      description: Search all housing
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Housing'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get all housing
      tags:
      - Housing
    post:
      consumes:
      - application/json
      description: Create a new housing with given data
      parameters:
      - description: Housing data
        in: body
        name: housing
        required: true
        schema:
          $ref: '#/definitions/models.Housing'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Housing'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Insert a housing
      tags:
      - Housing
  /housing/{housing_id}:
    delete:
      description: Delete a given housing by ID
      parameters:
      - description: Housing ID
        in: path
        name: housing_id
        required: true
        type: string
      responses:
        "204": {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Delete a housing by ID
      tags:
      - Housing
    get:
      description: Search for a given housing with its ID
      parameters:
      - description: Housing ID
        in: path
        name: housing_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Housing'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get a housing by ID
      tags:
      - Housing
    put:
      consumes:
      - application/json
      description: Update a given housing by ID
      parameters:
      - description: Housing ID
        in: path
        name: housing_id
        required: true
        type: string
      - description: Housing data
        in: body
        name: housing
        required: true
        schema:
          $ref: '#/definitions/models.HousingBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Housing'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Update a housing by ID
      tags:
      - Housing
  /housing/{housing_id}/publication:
    patch:
      consumes:
      - application/json
      description: Update the publication status of a housing
      parameters:
      - description: Housing ID
        in: path
        name: housing_id
        required: true
        type: string
      - description: Status ID
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/models.UpdatePublicationStatus'
      responses:
        "204": {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Update publication status
      tags:
      - Housing
  /housing/{housing_id}/status:
    put:
      consumes:
      - application/json
      description: Update the status of a given housing
      parameters:
      - description: Housing ID
        in: path
        name: housing_id
        required: true
        type: string
      - description: Status ID
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/models.UpdateStatusBody'
      responses:
        "204": {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Update status of housing
      tags:
      - Housing
  /housing/owner/{owner_id}:
    get:
      description: Search for all housings with a given owner ID
      parameters:
      - description: Owner ID
        in: path
        name: owner_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Housing'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get all housings of a owner
      tags:
      - Housing
  /housing/status:
    get:
      description: Search all housing statuses
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Status'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get all housing statuses
      tags:
      - Housing Status
    post:
      consumes:
      - application/json
      description: Create a new housing status with given data
      parameters:
      - description: Housing status data
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/models.Status'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Status'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Insert a housing status
      tags:
      - Housing Status
  /housing/type:
    get:
      description: Search all housing types
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.HousingType'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get all housing types
      tags:
      - Housing Types
    post:
      consumes:
      - application/json
      description: Create a new housing type with given data
      parameters:
      - description: Housing type data
        in: body
        name: type
        required: true
        schema:
          $ref: '#/definitions/models.HousingType'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.HousingType'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Insert a housing type
      tags:
      - Housing Types
  /housing/type/{housing_type_id}:
    get:
      description: Search all housing of a given type
      parameters:
      - description: Housing type ID
        in: path
        name: housing_type_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Housing'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get all housing by type
      tags:
      - Housing Types
  /visit:
    post:
      consumes:
      - application/json
      description: Create a new housing visit with given data
      parameters:
      - description: Visit data
        in: body
        name: visit
        required: true
        schema:
          $ref: '#/definitions/models.Visit'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Visit'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Insert a visit
      tags:
      - Visits
  /visit/{visit_id}/accept:
    patch:
      description: Update a given visit booking IsAccepted field to true
      parameters:
      - description: Visit booking ID
        in: path
        name: visit_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204": {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Accept a non accepted visit booking
      tags:
      - Visits
  /visit/housing/{housing_id}:
    get:
      description: Get all visits of a housing with its ID
      parameters:
      - description: Housing ID
        in: path
        name: housing_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Visit'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get all visits of a housing
      tags:
      - Visits
